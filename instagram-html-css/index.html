<!DOCTYPE <!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Instagram</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="insta-wrapper">
                <div class="insta-phone">
                    <img src="./images/instagram-celular.png" alt="celular">
                </div>

                <div class="insta-info">
                    <div class="group insta-login">
                        <img src="./images/instagram-logo.png" class="insta-logo" alt="instagram logo">
                        <!-- <div class="profile-photo">
                            <img src="./images/profile.jpeg" alt="foto de perfil">
                        </div> -->
                        <div class="infos-login">
                            <div class="inputs-container">
                                <input class="input-login" type="text" placeholder="Telefone, nome de usuário ou email">
                                <input class="input-login" type="text" placeholder="Senha">
                            </div>
                            <button class="botao-login">Entrar</button>

                        </div >
                        
                        <div class="ou-login">
                            <div class="line"></div>
                            <p class="ou bolder">OU</p>
                            <div class="line"></div>
                        </div>

                        <div class="login-alt link-dark-blue">
                            <a href="" class="bolder link fb-container">
                                <img src="./images/fb-icon.png" class="fb-icon">
                                <div>Entrar com o Facebook</div>
                            </a>
                            <a href="" class="link forgot-psswd">Esqueceu a senha?</a>
                        </div>
                        
                    </div>

                    <div class="group insta-register">
                        <div>
                            Não tem uma conta?
                            <a href="" class="link-blue bold">Cadastre-se</a>
                        </div>
                    </div>

                    <div class="get-the-app">
                        <p class="get-app">Obtenha o aplicativo.</p>
                        <div class="download">
                            <a href="" class="app-download"></a>
                            <a href="" class="app-download"></a>
                        </div>
                    </div>

                </div>

            </div>
        </div>
